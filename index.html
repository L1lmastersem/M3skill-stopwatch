<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mijn eerste dashboard</title>
    <script src="main.js" defer></script>
</head>
<body id="js--body">
    <article class="card card--slider">
        <h2 id="js--rangeValue">0</h2>
        <input id="js--slider" type="range" min="1" max="4" step="1">
    </article>
    <article class="card card--buy">
        <img src="" id="js--img" alt="">
        <p id="js--text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequatur possimus aut veniam soluta dicta magnam molestiae eligendi fugiat doloribus error, quaerat eum sequi modi animi? Nam inventore similique qui maiores.</p>
    </article>
    <article class="card card--stopwatch">
        <div>
            <span class="timerText" id="js--minutesTimer">0</span>
            <span class="timerText">:</span>
            <span class="timerText" id="js--secondsTimer">0</span>
        </div>
        <section class="buttonwrapper">
            <button class="button button--start" id="js--start">Start</button>
            <button class="button button--stop" id="js--stop">Stop</button>
            <button class="button button--reset">Reset</button>
        </section>
    </article>
</body>
</html>
